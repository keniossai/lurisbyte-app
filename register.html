<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luris Byte: Legal Professionals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-none">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">
              <img src="images/Logo.svg" alt="">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" aria-current="page" href="profile.html">
                    <button class="btn">Visit Profile</button>
                </a>
              </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="images/animalogo.svg" alt=""/>
                <h3>Welcome</h3>
                <p>Stay connected with your client fast and easy</p>
                <a href="login.html">
                    <input type="submit" name="" value="Login"/><br/>
                </a>
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Career Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Personal</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Register With Your Career Details</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group py-2">
                                    <input type="text" class="form-control" placeholder="Professional Email" value="" />
                                </div>
                                <div class="form-group py-2">
                                    <input type="text" class="form-control" placeholder="Licence Number *" value="" />
                                </div>
                                <div class="form-group py-2">
                                    Year of Accreditation
                                    <input type="date" class="form-control" value="" />
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group py-2">
                                    <input type="text" class="form-control" placeholder="Name of Firm" value="" />
                                </div>
                                <div class="form-group py-2">
                                    <input type="text" class="form-control" placeholder="Name of Practice *" value="" />
                                </div>
                                <div class="form-group py-2">
                                    <select class="form-control">
                                        <option class="hidden"  selected disabled>Please select a Secret Question</option>
                                        <option>What is your Birthdate?</option>
                                        <option>What is Your old Phone Number</option>
                                        <option>What is your Pet Name?</option>
                                    </select>
                                </div>
                                <div class="form-group py-2">
                                    <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" />
                                </div>
                                <input type="submit" class="btnRegister"  value="Register"/>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3  class="register-heading">Register with your personal detail</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group py-2">
                                    <input type="text" class="form-control" placeholder="First Name *" value="" />
                                </div>
                                <div class="form-group py-2">
                                    <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                </div>
                                <div class="form-group py-2">
                                    <input type="email" class="form-control" placeholder="Email *" value="" />
                                </div>
                                <div class="form-group py-2">
                                    <p>Date of Birth</p>
                                    <input type="date" class="form-control" value="" />
                                </div>
                                <div class="form-group py-2">
                                    <div class="maxl">
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="male" checked>
                                            <span> Male </span> 
                                        </label>
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="female">
                                            <span>Female </span> 
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group py-2">
                                    <input type="password" class="form-control" placeholder="Password *" value="" />
                                </div>
                                <div class="form-group py-2">
                                    <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                                </div>
                                
                                <div class="form-group py-2">
                                    <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
                                </div>
                                <input type="submit" class="btnRegister"  value="Register"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>                            
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
